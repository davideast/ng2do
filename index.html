<!doctype html>
<html>
<head>
  <title>ng2do</title>
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <todo-app>Loading...</todo-app>

  <script src="/deps/firebase/firebase.js"></script>
  <script src="/quickstart/dist/es6-shim.js"></script>

  <script>
    System.paths = {
      'angular2/*':'quickstart/angular2/*.js', // Angular
      'rtts_assert/*': 'quickstart/rtts_assert/*.js', //Runtime assertions
      'todo': 'components/todo/todo.js',
      'firebase/*': 'deps/firebase/*.js',
      'services/*': 'services/*.js'
    };

    System.import('todo').then(function(module) {
      module.main();
    }, console.log.bind(console));
  </script>
  </body>
</html>
